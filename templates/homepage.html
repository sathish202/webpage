<!DOCTYPE html>
<html>

<head>
    <title>Magento Installation</title>
    <link rel="stylesheet" href="static\css\styleCss.css">
</head>


<body>
        <center>
                <div class="install-div">
                        <h1>Magento Installation</h1>
                        <h2>Fill the details below</h2>
                        <hr>
                        <!-- Your form elements can be added here -->
                </div>
        

                <div class="forms">
                        <form action="", method='post'>
                                <h3>User Details</h3>
                                <table>
                                        <tr>
                                                <td>Name: </td>
                                                <td><input type="text" name="name"</td>
                                        </tr>

                                        <tr>
                                                <td>Email ID: </td>
                                                <td><input type="email" name="email"</td>
                                        </tr>

                                        <tr>
                                                <td>System IP: </td>
                                                <td><input type="text" name="sys_ip"</td>
                                        </tr>

                                        <tr>
                                                <td>System UserName: </td>
                                                <td><input type="text" name="sys_username"</td>
                                        </tr>

                                        <tr>
                                                <td>System Password: </td>
                                                <td><input type="password" name="sys_password"</td>
                                        </tr>

                                        <tr>
                                                <td><input type="submit"</td> <td><input type="reset"</td>
                                        </tr>



                                </table>
                        </form>
        </center>
                </div>
        
</body>

</html>
